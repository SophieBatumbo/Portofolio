<nav appClickOutside (outsideClick)="toggleMenu()">
    <div class="nav-logo">
        <a href="#presentation" *ngIf="logo">
            <img [attr.src]="logo.path" [attr.alt]="logo.altText">
        </a>
        <div class="nav-menu-btn" 
            (click)="toggleMenu()" 
            (keypress.enter)="toggleMenu()" 
            [ngClass]="{ 'open': isOpened }" 
            tabindex="0">
            <div class="nav-menu-btn-burger"></div>
        </div>
    </div>
    <ul 
        *ngIf="navActions" 
        class="nav-actions" 
        class="nav-actions" 
        [ngClass]="{ 'visible': isOpened, 'leave': !isOpened }" 
        tabindex="0"
    >
        <a *ngFor="let navItem of navActions" 
            [href]="navItem.anchor" 
            (click)="toggleMenu()"
            class="nav-actions-item">{{ navItem.title }}</a>
    </ul>
</nav>
