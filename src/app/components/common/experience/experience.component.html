<section class="card-exp">
  <section class="card-exp-header">
    {{ company }}
    <img src="{{ logoPath }}" alt="company logo" loading="lazy">
  </section>
  <section class="card-exp-body">
    <section class="body-header">
      <span>{{ jobTitle }}</span>
      <span>{{ period }}</span>
    </section>
    <section class="body-desc">
      {{ description }}
    </section>
  </section>
</section>
