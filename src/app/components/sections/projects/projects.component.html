<section id="projects">
  <h2 class="title">{{ projects.sectionTitle }}</h2>
  <div class="projects">
    <div class="projects-desc">
      <app-card *ngFor="let card of projects.projectsCards" 
      [logoPath]="card.logoPath" 
      [title]="card.title"
      [link]="card.link" 
      [description]="card.description" 
      [spotPoints]="card.spotPoints" 
      [technos]="card.technos" 
      [forkNumber]="card.forkNumber" 
      [size]="card.size" inViewport></app-card>
    </div>
    <img class="projects-illus" src="{{ projects.illustrationPath }}" alt="{{ projects.illustrationDesc }}" inViewport>
  </div>
</section>
